    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>

<body class="h-100">
    <div class="container-fluid header h-100">
        <div class="row  header-row justify-content-center align-items-center">
            <h1 class="row">Discipline of Gratitude</h1>
            <ul class="col-12 row nav nav-pills justify-content-around align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="allLeaves.html">All Leaves</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="randomLeaves.html">Random Leaves</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About the Project</a>
                </li>
            </ul>


        </div>

        <div class=" main-row row justify-content-center align-items-center">
            <img id="tree" src="/images/tree.png" alt="tree">
            <div class="container-fluid d-flex justify-content-center" id="leaf-container">
            </div>
            <div class="details-container container-fluid d-flex justify-content-center">
                <div id="details-content" class="text-wrap"></div>
                <div id="details-author"></div>
            </div>
            <form class="d-flex flex-column align-items-center justify-content-around" display="none">
                <div class="form-row row">
                    <div class="caption">First Name:</div>
                    <input type="text" id="first-name" display="none">
                </div>
                <div class="form-row row">
                    <div class="caption">Last Name:</div>
                    <input type="text" id="last-name">   
                </div>             
                <div class="form-row row">
                    <div class="caption">I'm thankful for..</div>
                    <textarea type="text" rows="4" id="thankful-input"></textarea>
                </div>
              
                <input type="button" id="add-leaf" value="Add Leaf!" />

            </form>

        </div>
    </div>
